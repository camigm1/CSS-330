<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js" type="module"></script>
    <title>NASA Image tracker</title>
  </head>
  <body>
    <header><h1>NASA Image Tracker</h1></header>
    <main>
      <p>Welcome to our NASA Image Tracker.</p>
      <section class="search-section">
        <div class="input-section">
          <input type="date" value="" /> <button>Search</button>
          <p class="img-description"></p>
        </div>

        <div class="display-image">
          <h2>Picture of the Day</h2>
          <img class="display-img" src="" alt="NASA Picture" />
          <p class="img-title"></p>
        </div>
      </section>
      <p>
        <a class="favorites-btn">Add to Favorites</a>
      </p>
      <section class="stored-faves">
        <h2>Favorites</h2>
        <ul class="favorite-content"></ul>
      </section>
    </main>
  </body>
</html>
